<!doctype html>
<html lang="en">
  <head>

      name="viewport"

    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="stylesheet"
      href="./style.css"

      <nav class="nav">
        <li class="nav-list">
          <ul class="list-item">
            <a

          </ul>
          <ul class="list-item">
            <a
              href="samsung"
              class="item-link"
            >
              SAMSUNG
            </a>
          </ul>
          <ul class="list-item">
            <a
              href="smartphones"
              class="item-link"
            >
              SMARTPHONES
            </a>
          </ul>
          <ul class="list-item">
            <a
              href="laptopsAndComputer"
              class="item-link"
              data-qa="hover"
            >
              LAPTOPS & COMPUTERS
            </a>
          </ul>
          <ul class="list-item">
            <a
              href="gadgets"
              class="item-link"
            >
              GADGETS
            </a>
          </ul>
          <ul class="list-item">
            <a
              href="tablets"
              class="item-link"
            >
              TABLETS
            </a>
          </ul>
          <ul class="list-item">
            <a
              href="photo"
              class="item-link"
            >
              PHOTO
            </a>
          </ul>
          <ul class="list-item">
            <a
              href="video"
              class="item-link"
            >
              VIDEO
            </a>
          </ul>
        </li>
      </nav>

</html>
